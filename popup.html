<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>天气</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
		<form id="form">
			<input type="text" id="value" placeholder="请输入城市名称...">
		</form>

		<div id="content">
			<h1 id="city"></h1>
			<div id="info">
				<div id="temp"></div>
				<div id="cold"></div>
			</div>
			<h2 id="forecast-header"></h2>
			<ul id="forecast">
			</ul>
		</div>
    </div>

    <script src="main.js"></script>
</body>
</html>
